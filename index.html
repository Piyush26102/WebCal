<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylsheets/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dhanawat Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/about.html">About US</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Contact Us
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    target="_blank"
                    href="https://www.linkedin.com/in/piyush-dhanawat-761579227"
                    >LinkedIn</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    target="_blank"
                    href="https://github.com/Piyush26102"
                    >GitHub</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container text-center p-3 my-5 rounded-5" id="calbody">
      <div class="row p-1 m-3 rounded-3" id="output">
        <div class="col">
          <input type="text" placeholder="0" id="outputWindow" />
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <button class="rounded-5 panel">7</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">8</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">9</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <button class="rounded-5 panel">4</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">5</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">6</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <button class="rounded-5 panel">1</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">2</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">3</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <button class="rounded-5 panel">0</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">00</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">.</button>
        </div>
        <div class="col m-3">
          <button class="rounded-5 panel">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <h1>Enjoy the Numbers!</h1>
        </div>
        <div class="col m-3">
          <button class="panel rounded-5">AC</button>
        </div>
        <div class="col m-3" id="backSpace">
          <button class="panel rounded-5">DEL</button>
        </div>
        <div class="col m-3">
          <button class="panel EQUAL rounded-5">=</button>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <center>All Copyrights are Reserved &#169; PIYUSH DHANAWAT</center>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
  
</html>
